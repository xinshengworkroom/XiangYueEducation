    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $(".knob").knob();

            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if (match) var color = match[1];
            if (color) {
                $('body').removeClass(function (index, css) {
                    return (css.match(/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({ html: true });


            var uls = $('.sidebar-nav > ul > *').clone();
            uls.addClass('visible-xs');
            $('#main-menu').append(uls.clone());

            $('.demo-cancel-click').click(function () { return false; });
            iFrameHeight();
        });


        function setFrmUrl(url,content_name) {
            $('#frm_content').attr('src', url + "?ts=" + new Date().getTime());
            $('#frm_content').css("height", $(window).height() - 150);

            $("#a_content_name").html(content_name);
        }

        function iFrameHeight() {
            var ifm = document.getElementById("frm_content");
            var subWeb = document.frames ? document.frames["frm_content"].document : ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
            }
        }
    </script>
</head>
