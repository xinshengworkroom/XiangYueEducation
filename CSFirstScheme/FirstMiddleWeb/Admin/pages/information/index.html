<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资讯管理</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script src="../../lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>

   

    <script type="text/javascript">
        $(function () {
            //alert("资讯管理index");

            $("#btn_test").click(function () {
                var params = {
                    action: "InformationResult",
                    Method: "Select",
                    ts:new Date().getTime()
                };
                $.get("../../handler/AdminHandler.ashx", params, function (result) {
                    //alert(result.message);
                    $("#tb_data tbody").html(null);
                    $.each(result.date, function (i, item) {
                       
                        $("#tb_data tbody").append($("<tr>").append("<td>" + item.InformationId + "</td><td>" + item.CreateBy + "</td><td>" + item.CreateTime + "</td>"));
                    });


                }, 'json');
            });

            $("#btn_add").click(function () {
                var params = {
                    action: "InformationResult",
                    Method: "Add",
                    ts: new Date().getTime()
                };
                $.post("../../handler/AdminHandler.ashx", params, function (result) {
                    alert(result.message);
                }, 'json');
            });
        });

    </script>



</head>
<body>
    <form>
        <div style="width:100%;height:1000px;">

            资讯管理
            <p>
                <a id="btn_add"  href="#" data-toggle="modal" class="btn btn-primary btn-large">添加</a>
            </p>

            <p>
                <a id="btn_test" href="#" data-toggle="modal" class="btn btn-primary btn-large">查询</a>
            </p>



            <div>
                <table id="tb_data" style="width:100%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>创建者</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody>
                

                    </tbody>
                </table>


            </div>





        </div>
      
    </form>
